<!-- templates/comedor/admin/base_admin.html -->
{% extends 'bienestar_layout/base_bienestar.html' %}
{% load static %}

{% block extra_css %}
<style>
    .admin-sidebar {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, .1);
        padding: 0;
        overflow: hidden;
    }

    .admin-sidebar .list-group-item {
        border: none;
        border-left: 4px solid transparent;
        padding: 15px 20px;
        transition: all 0.3s ease;
    }

    .admin-sidebar .list-group-item:hover {
        background-color: rgba(44, 125, 75, 0.05);
        border-left-color: var(--primary-color);
    }

    .admin-sidebar .list-group-item.active {
        background-color: rgba(44, 125, 75, 0.1);
        border-left-color: var(--accent-color);
        color: var(--primary-color);
        font-weight: 600;
    }

    .admin-sidebar .list-group-item i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
    }

    .admin-header {
        background: linear-gradient(135deg, var(--primary-color) 0%, #1f5a36 100%) !important;
        color: white;
        margin-bottom: 30px;
    }

    .stat-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, .08);
        border-left: 4px solid var(--accent-color);
        transition: transform 0.3s ease;
    }

    .stat-card:hover {
        transform: translateY(-5px);
    }

    .stat-card .stat-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
    }

    .stat-card .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary-color);
        margin: 10px 0 5px 0;
    }

    .stat-card .stat-label {
        color: #6c757d;
        font-size: 0.9rem;
    }

    .content-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, .08);
    }

    .badge-custom-active {
        background-color: #d4edda;
        color: #155724;
        border-radius: 20px;
        font-weight: 500;
    }

    .badge-custom-inactive {
        background-color: #f8d7da;
        color: #721c24;
        border-radius: 20px;
        font-weight: 500;
    }

    .img-thumbnail-preview {
        max-width: 100px;
        max-height: 100px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 2px 10px rgba(0, 0, 0, .1);
    }

    .btn-action {
        padding: 8px 15px;
        border-radius: 8px;
        font-size: 0.9rem;
        margin: 0 3px;
    }

    .table-hover tbody tr:hover {
        background-color: rgba(44, 125, 75, 0.05);
    }

    .page-title {
        color: var(--primary-color);
        font-weight: 700;
        margin-bottom: 30px;
    }

    .alert-custom {
        border-radius: 12px;
        border: none;
        box-shadow: 0 3px 15px rgba(0, 0, 0, .1);
    }

    .ticket-header {
        background: linear-gradient(135deg, var(--primary-color), #1f5a36);
        color: white;
        padding: 40px;
        border-radius: 12px;
        margin-bottom: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    }

    .content-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, .08);
        margin-bottom: 25px;
    }

    .info-list dt {
        font-weight: 700;
        color: var(--primary-color);
        margin-top: 10px;
    }

    .info-list dd {
        margin-left: 0;
        margin-bottom: 10px;
    }

    .qr-container img {
        max-width: 200px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, .1);
    }

    .btn-print {
        background: var(--primary-color);
        color: white;
        border-radius: 10px;
        padding: 10px 20px;
        font-weight: 600;
        border: none;
        transition: 0.3s ease;
    }

    .btn-print:hover {
        background: var(--accent-color);
    }
</style>
{% endblock %}

{% block content %}
<div class="container mb-5 mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-lg-3 mb-4">
            <div class="admin-sidebar">
                <div class="list-group list-group-flush">
                    <a href="{% url 'listar_menus' %}"
                       class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'listar_menus' %}active{% endif %}">
                        <i class="bi bi-fork-knife"></i>
                        Gestionar Comidas
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-lg-9">
            {% block admin_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
