{% extends 'bienestar_layout/base_bienestar.html' %}
{% load static %}

{% block extra_css %}
<style>
    /* 1. Definimos la animación base con mayor jerarquía */
    .container .hover-card {
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1) !important;
        border-bottom: 4px solid transparent !important;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        background-color: #ffffff;
    }

    /* 2. Efecto Hover: Elevación y Sombra */
    .container .hover-card:hover {
        transform: translateY(-10px) !important;
        box-shadow: 0 15px 30px rgba(0,0,0,0.12) !important;
        border-bottom-color: var(--primary-color) !important;
    }

    /* 3. Estado Activo (Pestaña actual) */
    .container .hover-card.active {
        border-bottom-color: var(--accent-color) !important;
        background-color: rgba(44, 125, 75, 0.03) !important;
    }

    /* 4. El círculo del icono y su rotación */
    .icon-circle {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(44, 125, 75, 0.1);
        color: var(--primary-color);
        transition: all 0.5s ease !important; /* Transición interna para el icono */
    }

    .hover-card:hover .icon-circle {
        transform: rotate(360deg);
        background-color: var(--primary-color);
        color: white;
    }

    /* 5. El brillo sutil que viste en el home */
    .hover-overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
        opacity: 0;
        transition: opacity 0.4s ease;
        pointer-events: none;
    }

    .hover-card:hover .hover-overlay {
        opacity: 1;
    }

    .card-title-custom {
        font-weight: 700;
        color: #333;
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row g-4 justify-content-center mb-5">
        <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm rounded-4 hover-card text-center {% if request.resolver_match.url_name == 'listar_personas' %}active{% endif %}">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-center">
                        <div class="icon-circle">
                            <i class="bi bi-people-fill fs-2"></i>
                        </div>
                    </div>
                    <h4 class="card-title-custom">Personas</h4>
                    <p class="text-muted small">Administración</p>
                    <a href="{% url 'listar_personas' %}" class="stretched-link"></a>
                </div>
                <div class="hover-overlay"></div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm rounded-4 hover-card text-center {% if request.resolver_match.url_name == 'historial_general' %}active{% endif %}">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-center">
                        <div class="icon-circle">
                            <i class="bi bi-clock-history fs-2"></i>
                        </div>
                    </div>
                    <h4 class="card-title-custom">Historial</h4>
                    <p class="text-muted small">Registros generales</p>
                    <a href="{% url 'historial_general' %}" class="stretched-link"></a>
                </div>
                <div class="hover-overlay"></div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-12">
            {% block admin_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
