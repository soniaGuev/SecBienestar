<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bienestar Estudiantil - UNCUYO{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #2c7d4b;
            --secondary-color: #ffffff;
            --accent-color: #f9a826;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 60px 0 30px;
        }

        .footer-title {
            color: var(--accent-color);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: white;
            text-decoration: underline;
        }

        .copyright {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
            padding-top: 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .admin-sidebar {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .1);
            padding: 0;
            overflow: hidden;
        }

        .admin-sidebar .list-group-item {
            border: none;
            border-left: 4px solid transparent;
            padding: 15px 20px;
            transition: all 0.3s ease;
        }

        .admin-sidebar .list-group-item:hover {
            background-color: rgba(44, 125, 75, 0.05);
            border-left-color: var(--primary-color);
        }

        .admin-sidebar .list-group-item.active {
            background-color: rgba(44, 125, 75, 0.1);
            border-left-color: var(--accent-color);
            color: var(--primary-color);
            font-weight: 600;
        }

        .admin-sidebar .list-group-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #1f5a36 100%) !important;
            color: white;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, .08);
            border-left: 4px solid var(--accent-color);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .stat-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 10px 0 5px 0;
        }

        .stat-card .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .content-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, .08);
        }

        .badge-custom-active {
            background-color: #18662a;
            color: #d4edda;
            padding: 5px 5px;
            border-radius: 20px;
        }

        .badge-custom-inactive {
            color: #f8d7da;
            background-color: #721c24;
            padding: 5px 5px;
            border-radius: 20px;
        }

        .img-thumbnail-preview {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .1);
        }

        .btn-action {
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin: 0 3px;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(44, 125, 75, 0.05);
        }

        .page-title {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 30px;
        }

        .alert-custom {
            border-radius: 12px;
            border: none;
            box-shadow: 0 3px 15px rgba(0, 0, 0, .1);
        }

        .comprar-header {
            background: linear-gradient(135deg, var(--primary-color), #1f5a36) !important;
            color: white;
            padding: 40px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .menu-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, .08);
            border-left: 4px solid var(--accent-color);
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-4px);
        }

        .menu-precio {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.3rem;
        }

        .content-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, .08);
            margin-top: 30px;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-control, .form-check-input {
            border-radius: 10px !important;
            box-shadow: none !important;
        }

        .btn-comprar {
            background: var(--primary-color);
            color: white;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-comprar:hover {
            background: var(--accent-color);
        }

        .btn-cancelar {
            margin-left: 10px;
            border-radius: 10px;
            font-weight: 600;
        }


        .gratuito-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 40px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.3);
            text-align: center;
        }

        .beca-info-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, .08);
            margin-bottom: 30px;
            border-left: 5px solid #28a745;
        }

        .menu-asignado {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #dee2e6;
        }

        .menu-nombre {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .precio-gratis {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.8rem;
            font-weight: 700;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, .08);
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .form-control, .form-check-input {
            border-radius: 10px !important;
            box-shadow: none !important;
        }

        .btn-generar {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-generar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }

        .alert-instrucciones {
            background: linear-gradient(135deg, #d1ecf1, #bee5eb);
            border: 2px solid #17a2b8;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .icon-check {
            color: #28a745;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .badge-beneficio {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.95rem;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

{% include "bienestar_layout/includes/header.html" %}
<main style="padding-top: 2rem; min-height: 80vh;">
    {% block content %}
    {% endblock %}
</main>
{% include "bienestar_layout/includes/footer.html" %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
